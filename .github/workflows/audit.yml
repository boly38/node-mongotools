name: mongotools-audit

on:
  schedule:
    - cron: '0 10 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  scan:
    name: npm audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [ 18.x ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # version from package.json
          run_install: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        # - run: npm ci # need package.json.lock
        run: |
          echo "install"
          pnpm install
          echo "show outdated (if any)"
          pnpm outdated --depth=3 || echo "you must think about update your dependencies :)"

      - name: pnpm audit & comment on PR
        uses: JamesRobertWiseman/pnpm-audit@v1.0.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          level: moderate
          fails: true